<article class="prose max-w-none lg:px-8">
    <h1 id="introduction">
        Introduction
    </h1>

    <p>
        <b>ng-tw</b> is a package to help you build a complete web application with Angular and Tailwind CSS. It's <b>an implementation of tailwind</b> components that requires javascript to run, <b>the logic</b> of these components <b>runs on angular</b>.
    </p>

    <h2 id="components">
        Components
    </h2>

    <div>
        <a
            class="mt-3 flex"
            *ngFor="let item of components"
            [routerLink]="[item.link]"
        >
            <span class="mt-px mr-3 flex-shrink-0">
                <svg
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    class="h-6 w-6"
                >
                    <path
                        class="text-primary-500"
                        d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
                    ></path>
                </svg>
            </span>

            {{item.label}}
        </a>
    </div>
</article>

<div class="content-footer">
    <div class="bottom-navigation-container">
        <span [hidden]="bottomNavigation?.first !== null"></span>

        <a
            *ngIf="bottomNavigation?.first as first"
            [routerLink]="[first.link]"
            class="first"
        >
            <svg
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            <span class="truncate">{{first.label}}</span>
        </a>

        <span [hidden]="bottomNavigation?.last !== null"></span>

        <a
            *ngIf="bottomNavigation?.last as last"
            [routerLink]="[last.link]"
            class="last"
        >
            <span class="truncate">{{last.label}}</span>
            <svg
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </a>
    </div>
</div>
