<article class="prose max-w-none lg:px-8">
    <h1 id="dropdown">
        Dropdown
    </h1>

    <p>To use the dropdown component you need to load on your module:</p>

    <markdown [data]="markdownLoad"></markdown>

    <h2>Demo</h2>
    <h3 id="basic-usage">Basic usage</h3>

    <div class="demo-container">
        <div class="demo-row">
            <div class="demo-row-title">Basic</div>

            <div class="demo-row-content md:flex-1">
                <button
                    tw-button
                    layout="stroked"
                    [twDropdownTriggerFor]="dropdown"
                >
                    Options

                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 inline-block -mr-2"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>

                <tw-dropdown
                    class="w-40"
                    xPosition="end"
                    #dropdown
                >
                    <a
                        tw-dropdown-item
                        *ngFor="let item of options"
                    >
                        {{item.label}}
                    </a>
                </tw-dropdown>
            </div>
        </div>

        <div class="demo-row">
            <div class="demo-row-title">Disabled item</div>

            <div class="demo-row-content md:flex-1">
                <button
                    tw-button
                    layout="stroked"
                    [twDropdownTriggerFor]="dropdown2"
                >
                    Options

                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 inline-block -mr-2"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>

                <tw-dropdown
                    class="w-40"
                    xPosition="end"
                    #dropdown2
                >
                    <button
                        class="disabled:text-gray-200"
                        tw-dropdown-item
                        *ngFor="let item of options"
                        [disabled]="item.disabled"
                    >
                        {{item.label}}
                    </button>
                </tw-dropdown>
            </div>
        </div>
    </div>
</article>

<div class="content-footer">
    <div class="bottom-navigation-container">
        <span [hidden]="bottomNavigation?.first !== null"></span>

        <a
            *ngIf="bottomNavigation?.first as first"
            [routerLink]="[first.link]"
            class="first"
        >
            <svg
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            <span class="truncate">{{first.label}}</span>
        </a>

        <span [hidden]="bottomNavigation?.last !== null"></span>

        <a
            *ngIf="bottomNavigation?.last as last"
            [routerLink]="[last.link]"
            class="last"
        >
            <span class="truncate">{{last.label}}</span>
            <svg
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </a>
    </div>
</div>
