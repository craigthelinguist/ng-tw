<div class="pt-16">
    <nav class="fixed top-0 z-40 w-full border-b bg-gray-50 shadow border-transparent">
        <div class="container mx-auto flex-1 px-4 xl:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center pr-4">
                    <a
                        href="/"
                        aria-label="Nuxt Content Logo"
                        class="font-bold text-xl"
                    >
                        <img
                            src="/assets/images/logo.png"
                            alt="Angular Tailwind"
                            class="w-32 light-img"
                        >
                    </a>
                </div>
                <div class="flex-1 flex justify-start w-4/6">
                </div>
                <div class="xl:w-1/5 flex items-center pl-4 xl:pl-8 justify-end">
                    <div class="flex items-center">
                        <a
                            href="https://twitter.com/mtdade"
                            target="_blank"
                            title="Twitter"
                            name="Twitter"
                            class="text-gray-700 hover:text-primary-500 ml-4 hidden xl:block"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-twitter w-5 h-5"
                            >
                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                            </svg>
                        </a>
                        <a
                            href="https://github.com/matheusdavidson/ng-tw"
                            target="_blank"
                            title="Github"
                            name="Github"
                            class="text-gray-700 hover:text-primary-500 ml-4 hidden xl:block"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-github w-5 h-5"
                            >
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                        </a>
                        <button
                            [twDropdownTriggerFor]="dropdown"
                            aria-label="Menu"
                            class="xl:hidden p-2 rounded-md text-gray-700 focus:outline-none -mr-2"
                        >
                            <svg
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                class="w-5 h-5"
                            >
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>

                        <tw-dropdown
                            class="w-40"
                            xPosition="end"
                            #dropdown
                        >
                            <ng-container
                                *ngFor="let item of getGroupedNavigation()"
                                [ngSwitch]="item.link"
                            >
                                <button
                                    *ngSwitchCase="null"
                                    tw-dropdown-item
                                    class="text-xs font-bold mt-2 text-gray-600 hover:disabled:text-gray-600 uppercase"
                                    ignore="disabled:text-gray-400 hover:disabled:text-gray-400"
                                    [disabled]="true"
                                >
                                    {{item.label}}
                                </button>
                                <a
                                    *ngSwitchDefault
                                    tw-dropdown-item
                                    [routerLink]="[item.link]"
                                >
                                    {{item.label}}
                                </a>
                            </ng-container>
                        </tw-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 xl:px-8">
        <div class="flex flex-wrap relative">
            <aside class="w-full xl:w-1/5 xl:block fixed xl:relative inset-0 mt-16 xl:mt-0 z-30 bg-white xl:bg-transparent hidden">
                <div class="xl:sticky xl:top-16 overflow-y-auto h-full xl:h-auto xl:max-h-(screen-16)">
                    <ul class="p-4 xl:py-8 xl:pl-0 xl:pr-8">
                        <li
                            class="mb-4 active"
                            *ngFor="let item of navigation"
                        >
                            <p class="mb-2 text-gray-400 uppercase tracking-wider font-bold text-sm xl:text-xs">{{item.label}}</p>
                            <ul>
                                <li
                                    class="text-gray-700"
                                    *ngFor="let inner of item.links"
                                >
                                    <a
                                        [routerLink]="[inner.link]"
                                        routerLinkActive="text-primary-500 bg-primary-100 hover:text-primary-500"
                                        [routerLinkActiveOptions]="{exact: true}"
                                        class="px-2 rounded font-medium py-1 hover:text-primary-500 flex items-center justify-between"
                                    >
                                        {{inner.label}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>

            <div class="flex flex-wrap-reverse w-full xl:w-4/5">
                <div class="w-full pt-8 pb-4 border-gray-200 xl:w-3/4 xl:border-l xl:border-r">
                    <router-outlet></router-outlet>
                </div>

                <div class="w-full xl:w-1/4 xl:block hidden relative">
                    <div class="xl:sticky xl:top-16 overflow-y-auto h-full xl:h-auto xl:max-h-(screen-16)">
                        <router-outlet name="side"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="h-16 relative w-full border-t z-20">
        <div class="container h-full w-full flex mx-auto px-4 xl:px-8 items-center justify-between">
            <div class="flex items-end">
                <a
                    href="https://github.com/matheusdavidson"
                    target="_blank"
                >
                    Made with <span class="text-red-500">&hearts;</span> by <b>MTDA</b>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative inline-block text-left inline-flex">
                    <a
                        href="/releases"
                        class="font-semibold leading-none text-gray-700 hover:text-primary-500 text-base mr-4 inline-flex items-center"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 mr-1"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>

                        0.0.16
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
